<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprobante de compra</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Comprobante de Compra</h2>

            <div class="info-group">
                <label>Comprador:</label>
                <span id="comprador">María González</span>
            </div>

            <div class="info-group">
                <label>Vendedor:</label>
                <span id="vendedor">Carlos Rodríguez</span>
            </div>

            <div class="info-group">
                <label>Nombre del Perfume:</label>
                <span id="perfume">Chanel No. 5</span>
            </div>

            <div class="info-group">
                <label>Milimetraje:</label>
                <span id="milimetraje">100ml</span>
            </div>

            <div class="info-group">
                <label>Día de Compra:</label>
                <span id="fecha">15 de Julio, 2025</span>
            </div>

            <div class="info-group">
                <label>Cupón de Descuento:</label>
                <span id="fecha" style="color: #20c97d;">5%</span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
