<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprobante de compra</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Comprobante de Compra</h2>

            <div class="info-group">
                <label>Comprador:</label>
                <span id="comprador">Cargando...</span>
            </div>

            <div class="info-group">
                <label>Vendedor:</label>
                <span id="vendedor">Cargando...</span>
            </div>

            <div class="info-group">
                <label>Nombre del Perfume:</label>
                <span id="perfume">Cargando...</span>
            </div>

            <div class="info-group">
                <label>Mililitros:</label>
                <span id="mililitros">Cargando...</span>
            </div>

            <div class="info-group">
                <label>Precio:</label>
                <span id="precio">Cargando...</span>
            </div>

            <div class="info-group">
                <label>Día de Compra:</label>
                <span id="fecha">Cargando...</span>
            </div>

            <div class="info-group">
                <label>Cupón de Descuento:</label>
                <span id="cupon_descuento" style="color: #20c97d;">Cargando...</span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
